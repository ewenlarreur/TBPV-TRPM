<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Anonymous+Pro:wght@400;700&display=swap">
    <link href="https://db.onlinewebfonts.com/c/7e39d05fff188430a1cb860db9b38881?family=PP+Mori+SemiBold" rel="stylesheet" type="text/css"/>
    <link href="https://fonts.cdnfonts.com/css/cooper-hewitt-book" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/junicode" rel="stylesheet">
    <link rel="icon" type="image/vnd.icon" href="moka-favicon.ico">
    <title>TBPV TRPM - Moka Boka</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Anonymous Pro', monospace;
        }
        
        body {
        background-color: white;
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
        position: relative;
        overflow-x: hidden; /* Empêcher le défilement horizontal */
        }

        /* Style pour le logo en haut */
        .logo-header {
            position: absolute;
            display: flex;
            justify-content: center;
            align-items: center;
            top: 15px;
            left: 0;
            width: 100%;
            z-index: 10; 
        }

        .logo-header img {
            max-width: 70px;
            height: auto;
        }

        .main-content {

            display: grid;
            grid-template-columns: 1fr 2fr 1fr;
            width: 100%;
            align-items: center;
            height: 97vh; /* Hauteur ajustable en fonction du footer et du logo */
        }

        
        .left-column {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .center-column {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .right-column {
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative; /* Ajout pour le positionnement relatif */
        }
        
        .video-container {
            width: 100%;
            max-width: 500px;
            height: auto;
            overflow: hidden;
            position: relative;
            cursor: pointer;
        }
        
        video {
            width: 100%;
            display: block;
        }
        
        .overlay-image {
    position: absolute;
    top: 48.5%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 35%; /* Plus grande que la vidéo */
    height: auto;
    z-index: 5;
    pointer-events: none;
}
        
        
        .date-container {
            border: 1px solid #FF7138;
            padding: 10px 15px;
            color: #FF7138;
            font-size: 16px;
        }
        
        .subscribe-btn {
            border: 1px solid #FF7138;
            padding: 10px 15px;
            color: #FF7138;
            font-size: 16px;
            cursor: pointer;
            text-transform: uppercase;
            z-index: 1;
        }
        
        .subscribe-btn:hover {
            background-color: #FF7138;
            color: white;
            transition: .2s ease-out;
        }

        .newsletter-modal {
            display: none;
            background-color: white;
            color: #FF7138;
            padding: 20px;
            z-index: 100;
            border: 1px solid #FF7138;
            width: 300px;
            position: absolute; /* Position absolue pour suivre le bouton */
            left: 0; /* Aligné à gauche avec le bouton */
            box-sizing: border-box; /* S'assurer que padding est inclus dans la largeur */
        }

        .newsletter-modal input {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 5px;
            font-family: 'Anonymous Pro', monospace;
            border: 1px solid black;
            border-radius: 2px;
        }

        .newsletter-modal h3 {
            font-family: "PP Mori SemiBold";
            text-transform: uppercase;
            font-size: 14px;
        }

        .newsletter-modal button {
            background-color: black;
            border: 1px solid black;
            color: white;
            padding: 8px 16px;
            margin-top: 10px;
            cursor: pointer;
            font-family: 'Anonymous Pro', monospace;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        .newsletter-modal button:active {
            background-color: white;
            color: black;
            border: 1px solid #FF7138;
        }

        .newsletter-modal p {
            display: flex;
            align-items: center;
            margin-top: 10px;
            justify-content: flex-start;
            padding-left: 0;
        }

        .newsletter-modal input[type="checkbox"] {
            margin-right: 5px;
            width: auto;
            margin-left: 0;
        }

        .newsletter-modal label {
            font-family: "PP Mori SemiBold";
            color: #333;
            font-size: 10px;
            display: inline;
            text-align: left;
        }

        footer {
        width: 100%;
        padding: 15px 10px;
        display: flex;
        flex-direction: column;
        align-items: center;
        font-size: 10px;
        color: #333;
        position: absolute; 
        bottom: 0;
        left: 0;
        }
        
        .copyright {
            margin-bottom: 5px;
            text-align: center;
        }
        
        .footer-links {
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        
        .footer-link {
            color: #333;
            text-decoration: none;
            text-transform: uppercase;
            transition: color 0.2s ease;
        }
        
        .footer-link:hover {
            color: #FF7138;
        }

        /* Media query pour les formats verticaux/mobiles et tablettes en mode portrait */
        @media only screen and (max-width: 768px), (max-width: 1387px) and (orientation: portrait) {
            .logo-header img {
                max-width: 180px;
            }
            
            .main-content {
                grid-template-columns: 1fr;
                grid-template-rows: 1fr 2fr 1fr;
                gap: 30px;
                padding: 30px 20px;
                justify-items: center;
                height: auto;
            }
            
            .left-column, .right-column {
                width: 100%;
                justify-content: center;
            }
            
            .video-container {
                max-width: 100%;
            }
            
            .logo-container {
                width: 120px;
                height: 120px;
            }
            
            .logo {
                width: 80px;
            }
            
            .date-container, .subscribe-btn {
                font-size: 14px;
                padding: 8px 12px;
            }
            
            .newsletter-modal {
                width: 100%; /* Pleine largeur sur mobile */
                max-width: 280px;
                padding: 15px;
                /* Position ajustée pour les appareils mobiles */
                left: 50%;
                transform: translateX(-50%);
            }
            
            .newsletter-modal h3 {
                font-size: 12px;
            }
            
            .newsletter-modal input {
                margin: 8px 0;
                padding: 4px;
            }
            
            .newsletter-modal button {
                padding: 6px 12px;
                font-size: 14px;
            }
        }
        
        /* Media query pour les très petits écrans */
        @media only screen and (max-width: 480px) {
            .logo-header img {
                max-width: 150px;
            }

            .main-content {
                gap: 20px;
                padding: 20px 15px;
                grid-template-columns: 1fr;
                grid-template-rows: 2fr 2fr 2fr;
                height: auto;
            }

            .video-container {
            max-width: 80%;
            margin: 0 auto; 
            }

            .left-column, .right-column {
                width: 100%;
                justify-content: center;
            }
            
            .logo-container {
                width: 90px;
                height: 90px;
            }
            
            .logo {
                width: 65px;
            }
            
            .date-container, .subscribe-btn {
                font-size: 12px;
                padding: 6px 10px;
            }
            
            .newsletter-modal {
                max-width: 240px;
                padding: 12px;
            }
            
            .newsletter-modal h3 {
                font-size: 11px;
            }
            
            .newsletter-modal input {
                margin: 6px 0;
                padding: 3px;
                font-size: 12px;
            }
            
            .newsletter-modal button {
                padding: 5px 10px;
                font-size: 12px;
                margin-top: 8px;
            }
            
            .newsletter-modal label {
                font-size: 9px;
            }
            
            .footer-links {
                flex-direction: column;
                align-items: center;
                gap: 5px;
            }
        }
        
        /* Media query spécifique pour les tablettes en mode paysage */
        @media only screen and (min-width: 769px) and (max-width: 1387px) and (orientation: landscape) {
            .logo-header img {
                max-width: 200px;
            }
            
            .main-content {
                height: calc(100vh - 160px);
                grid-template-columns: 1fr 2fr 1fr;
                padding: 10px;
            }
            
            .video-container {
            max-width: 80%;
            margin: 0 auto; 
            }
            
            .logo-container {
                width: 140px;
                height: 140px;
            }
            
            .logo {
                width: 95px;
            }
            
            .date-container, .subscribe-btn {
                font-size: 15px;
                padding: 8px 12px;
            }
            
            footer {
                padding: 10px 5px;
            }
        }
    </style>
</head>
<body>
    <!-- Nouveau div pour le logo en haut de l'écran -->
    <div class="logo-header">
        <img src="logo-texture.png" alt="Moka Boka Logo">
    </div>
    
    <div class="main-content">
        <div class="left-column">
            <div class="date-container">?? / ?? / 2025</div>
        </div>
        
        <div class="center-column">
    <div class="video-container" id="video-container">
        <video autoplay loop muted>
            <source src="Timeline 1.mp4" type="video/mp4">
        </video>
    </div>
    <!-- Image superposée en dehors du conteneur vidéo -->
    <img src="cadre.png" alt="Cadre superposé" class="overlay-image">
</div>
        
        <div class="right-column">
            <div class="subscribe-btn" id="subscribeBtn">Newsletter</div>
            
            <div class="newsletter-modal" id="newsletterModal">
                <h3>Abonne-toi pour être prévenue.</h3>
                <input type="email" id="emailInput" placeholder="Email" required>
                <p>
                    <input type="checkbox" id="consent" name="consent" required>
                    <label for="consent" id="consentLabel">J'accepte de recevoir des emails de la part de Moka Boka.</label>
                </p>
                <button type="submit" id="submitBtn">S'inscrire</button>
            </div>
        </div>
    </div>
    
    <footer>
        <div class="copyright">
            © 2025 MOKA BOKA. Tous droits réservés.
        </div>
        <div class="footer-links">
            <a href="Politique de confidentialité.html" class="footer-link">Politique de confidentialité</a>
            <a href="Mentions-légales.html" class="footer-link">Mentions légales</a>
        </div>
    </footer>

    <script>
        const subscribeBtn = document.getElementById('subscribeBtn');
        const modal = document.getElementById('newsletterModal');
        const videoContainer = document.getElementById('video-container');
        const submitBtn = document.getElementById('submitBtn');
        const consentCheckbox = document.getElementById('consent');
        const consentLabel = document.getElementById('consentLabel');
        const emailInput = document.getElementById('emailInput');
        
        // Variable pour suivre l'état de la modal
        let isModalOpen = false;

        // Fonction pour ajuster la position de la modal
        function adjustModalPosition() {
            // Pour les écrans plus petits que 768px ou tablettes en mode portrait
            if (window.innerWidth <= 768 || (window.innerWidth <= 1024 && window.matchMedia("(orientation: portrait)").matches)) {
                modal.style.left = '50%';
                modal.style.transform = 'translateX(-50%)';
            } else {
                // Pour les grands écrans et tablettes en mode paysage, on aligne avec le bouton
                modal.style.left = '0';
                modal.style.transform = 'none';
            }
        }

        subscribeBtn.addEventListener('click', function () {
            // Cacher le bouton et afficher la modal à sa place
            subscribeBtn.style.display = 'none';
            modal.style.display = 'block';
            isModalOpen = true;
            
            // Ajuster la position de la modal
            adjustModalPosition();
        });

        // Cliquer sur le logo ferme la modal
        videoContainer.addEventListener('click', function () {
            if (isModalOpen) {
                closeModal();
            }
        });

        function closeModal() {
            modal.style.display = 'none';
            subscribeBtn.style.display = 'block';
            isModalOpen = false;
            // Réinitialiser l'état visuel des éléments
            consentLabel.style.color = '';
            emailInput.style.borderColor = '';
        }

        submitBtn.addEventListener('click', function(event) {
            let hasError = false;
            
            // Vérification de l'email
            if (!emailInput.validity.valid || emailInput.value.trim() === '') {
                emailInput.style.borderColor = '#ff3850';
                hasError = true;
            } else {
                emailInput.style.borderColor = '';
            }
            
            // Vérification de la case à cocher
            if (!consentCheckbox.checked) {
                consentLabel.style.color = '#ff3850';
                hasError = true;
            } else {
                consentLabel.style.color = '';
            }
            
            if (hasError) {
                event.preventDefault(); // Empêcher la soumission du formulaire
            } else {
                // Si pas d'erreur, on pourrait soumettre le formulaire ici
                // Puis cacher la modal et réafficher le bouton
                closeModal();
                // Ici, vous pourriez ajouter un traitement AJAX pour soumettre le formulaire
            }
        });

        // Réinitialiser la couleur du champ email quand l'utilisateur modifie sa valeur
        emailInput.addEventListener('input', function() {
            if (this.validity.valid && this.value.trim() !== '') {
                this.style.borderColor = '';
            }
        });

        // Réinitialiser la couleur quand l'utilisateur coche la case
        consentCheckbox.addEventListener('change', function() {
            if (this.checked) {
                consentLabel.style.color = '';
            }
        });

        // Ajuster la position lors du redimensionnement de la fenêtre
        window.addEventListener('resize', function() {
            if (isModalOpen) {
                adjustModalPosition();
            }
        });
    </script>
</body>
</html>
